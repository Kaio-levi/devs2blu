<!-- interpolação de texto - variavel-->
<p>{{texto}}</p>

<!-- interpolação de texto - calculo -->
 <p>{{5+5}}</p>

 <!-- Interolação de texto - concatenação -->
<p>5 + 5 é {{5+5}}</p>

<!-- Interpolação de texto - template String -->
 <p>{{`5 + 5 é ${5+5}`}}</p>

 <!-- Interpolação de texto - Função -->
  <p>{{funcaoTexto()}}</p>
