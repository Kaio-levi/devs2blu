<body>
   <p class="texto">A</p>
   <p class="texto">B</p>
   <p id="texto">C</p>

   <script>

    //Modificar elementos via classe
    document.getElementsByClassName('texto')[0].innerText = 'Modificar texto';
    document.getElementsByClassName('texto')[1].innerText = 'Texto diferencial';

    document.getElementById('texto').innerText = 'bom dia esse aqui modifica pelo ID'

    //modificar elementos via id
    texto.innerText = 'modificarTexto'
   
   </script>
