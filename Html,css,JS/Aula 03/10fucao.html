<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="Kaio Levi Pollhein">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10 - função</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
  <script>

    //Função para mostrar uma msg
    function mensagem(){
        alert('olá!')
    }

    //Arrow Function para exibir uma mensagem
    const mensagem2 = () => {
        alert('Hello!')
    }

    const descricaoCidade = numero =>{
        switch(parseInt(numero)){
        case 1:
        alert('Cidade onde ocorre a Oktoberfest');
        break;

        case 2:
        alert("Maior cidade do estado");
        break;

        case 3:
        alert('Capital do estado');
        break;

        default:
        alert('Cidade não encontrada');
    } 
    }
  </script>
</head>

<body>
   <button onclick="mensagem()">Clique aqui</button>
   <button onclick="mensagem2()">Clique aqui</button>

   <select onchange="descricaoCidade(this.value)">
    <option >Escolha uma cidade</option>
    <option value="1">Blumenau</option>
    <option value="2">Joinville</option>
    <option value="3">Florianópolis</option>
   </select>
</body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
</html>
