<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="aqui trabalharemos com texto">
  <meta name="keywords" content="texto">
  <meta name="author" content="Kaio Levi Pollhein">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02 texto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
</head>

<body>
    <!-- paragrafo -->
    <p style="color: rgb(59, 126, 189)">Meu primeiro paragrafo</p>
    <p style="color: green; font-size: 20px">bom dia</p>

    <!-- titulos -->
     <h1 style="background-color: aquamarine;">Titulo</h1>
     <h2 style="border-style: solid; border-color: blueviolet; border-width: 8px;">Titulo</h2>
     <h3 style="border: 4px dotted blue">Titulo</h3>
     <h4 style="border: 2px solid black; border-radius: 16px;">Titulo</h4>
     <h5 style="background-color: blue; width: 200px; height: 200px; font-size: 26px;">Titulo</h5>
     <h6 style="font-size: 26px;">Titulo</h6>

     <!-- quebra de linha -->
     <p>primeira linha
        <br>
        segunda linha
     </p>
     
     <!-- caixa de texto que aceita quebra de linha -->
     <pre>
primeira linha          pre é sacangem kakakaka
segunda linha
     </pre>
     <!-- texto animado -->
     <marquee behavior="" direction="">meu texto kkk</marquee>
    
     <!-- formatação -->
      <p>Meu texto em <b>negrito</b></p>
      <p>Meu texto <strong>importante</strong></p>
      <p>Meu texto em <i>italico</i></p>
      <p>Meu texto <u>sublinhado</u></p>


</body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
</html>
