<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="site que calcula a média de 3 notas dos alunos">
  <meta name="keywords" content="media, alunos, notas">
  <meta name="author" content="Kaio Levi Pollhein">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media do aluno</title>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous"> -->
  <link rel="stylesheet" href="styles.css"> 
</head>

<body>
 
   <main>
    <div class="formulario">
    <form action="">
        <fieldset>
        <legend>Calculadora de média</legend>

        <div class="input-agrupado">
        <label for="primeira-nota">Digite 1° nota do aluno:</label>
        <input type="tel" id="primeira-nota" name="primeira-nota">
        </div>
        
        <div class="input-agrupado">
        <label for="segunda-nota">Digite 2° nota do aluno:</label>
        <input type="tel" id="segunda-nota" name="segunda-nota">
        </div>

        <div class="input-agrupado">
        <label for="terceira-nota">Digite 3° nota do aluno:</label>
        <input type="tel" id="terceira-nota" name="terceira-nota">
        </div>

        <p id="resultadoMedia">A média do aluno foi: </p>
        
        <input type="submit" value="Calcular média" class="botao-calcular" id="botao-calcular">
      </fieldset>

    </form>
    </div>
   </main>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

   <script>
    const primeiraNotaInput = document.getElementById('primeira-nota');
    const segundaNotaInput = document.getElementById('segunda-nota');
    const terceiraNotaInput = document.getElementById('terceira-nota');
    const botaoCalcular = document.getElementById('botao-calcular');
    const resultadoMedia = document.getElementById('resultadoMedia');

    botaoCalcular.addEventListener('click', function(event){

      event.preventDefault();

      const nota1 = parseFloat(primeiraNotaInput.value);
      const nota2 = parseFloat(segundaNotaInput.value);
      const nota3 = parseFloat(terceiraNotaInput.value);

      if(isNaN(nota1) || isNaN(nota2) || isNaN(nota3)){
        resultadoMedia.textContent = "Por favor, Digite notas válidas";
        resultadoMedia.style.color = "red";
        return;
      }

      if(nota1 < 0 || nota1 > 10 || nota2 < 0 || nota2 > 10 ||nota3 < 0 || nota3 > 10){
        resultadoMedia.textContent = "As notas devem estar entre 0 e 10."
        resultadoMedia.style.color = "red";
      }


      const media = (nota1 + nota2 + nota3)/3;

      resultadoMedia.textContent = `A média do aluno foi: ${media.toFixed(2)}`;
      resultadoMedia.style.color = "black";
    });
   </script>
</body>
</html>
