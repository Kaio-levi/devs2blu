<body>

  <h1>CRUD API</h1>

    <form action="" id="pessoaForm">
        <input type="number" id="id" placeholder="ID" readonly="readonly">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="number" id="idade" placeholder="Idade" required min="1">
        

        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="button" id="CancelarEdicao" style="display: none;">Cancelar</button>
    </form>
    <p id="mensagemErro" class="error"></p>

    <h2>Lista de Pessoas</h2>
    <table id="tabela">
      <thead>
        <tr>
          <th>ID</th>
          <th>nome</th>
          <th>Idade</th>
          <th>selecionar</th>
        </tr>
      </thead>

    </table>


   
    <script src="script.js"></script>
</body>
