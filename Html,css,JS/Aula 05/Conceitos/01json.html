    <!-- script -->
     <script>
        //JSON -> JavaScript Object Notation

        let pessoa = {
            nome: 'joao',
            idade: 32,
            cidade: 'Curitiba',
        }

        //Console
        console.log(pessoa);

        // variavel armazenando o JSON em tipo String
        let pessoaTxt = JSON.stringify(pessoa);

        console.log(pessoaTxt);
        
        //variavel armazenamento um JSON convertido
        let pessoaJSON = JSON.parse(pessoaTxt);
        
        //console
        console.log(pessoaJSON);

        console.log(pessoaJSON.nome);
        console.log(pessoaJSON.idade);
        console.log(pessoaJSON.cidade);
     </script>
</body>
