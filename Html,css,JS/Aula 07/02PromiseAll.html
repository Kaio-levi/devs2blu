  <title>Promise all</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
   
  <script>
    //1ºPromise
    const promise1 = new Promise((resolve,reject) =>{
      const acao = true;

      //intervalo
      setTimeout(() => {
        if(acao){
          resolve('1ª Promise executada com sucesso!');
        }else{
          reject('1ª Promise com falha')
        }
      }, 2000);
    });

     //2ºPromise
    const promise2 = new Promise((resolve,reject) =>{
      const acao = true;

      //intervalo
      setTimeout(() => {
        if(acao){
          resolve('2ª Promise executada com sucesso!');
        }else{
          reject('2ª Promise com falha')
        }
      }, 4000);
    });

     //3ºPromise
    const promise3 = new Promise((resolve,reject) =>{
      const acao = false;

      //intervalo
      setTimeout(() => {
        if(acao){
          resolve('3ª Promise executada com sucesso!');
        }else{
          reject('3ª Promise com falha')
        }
      }, 6000);
    });

    //executar todas as promises
    Promise.all([promise1,promise2,promise3])
    .then((retornos)=> console.log(retornos))
    .catch((reotrnos) => console.log(reotrnos))
    .finally(()=> console.log('Todas as Promises foram executadas!'))
  </script>
</body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous"></script>
</html>
