<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="">
  <meta name="keywords" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Async - Await</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
   <script>
    // async function requiscao(){}

    const requisicao = async () => {
        //try/catch
        try{
            //acessar api
            const requisicao = await fetch('https://jsonplaceholder.typicode.com/users/1')

            //converter requisição para um objeto JSON
            const pessoa = await requisicao.json();

            //exibir os dados do obejto pessoa
            console.log(pessoa);

        }catch(erro){
            console.log('Falaha ao executar a requisição'+ erro.message)
        }finally{
            console.log('Requisição finalizada!');
        }
    }

    //executar função
    requisicao();
   </script>

</body>
