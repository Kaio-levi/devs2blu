<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de enderecos</title>

<body>
   <form action="">
    <input type="text" class="form-control" id="nome" placeholder="Nome">
    <input type="text" class="form-control" id="CEP" placeholder="CEP">

    <input type="button" class="btn btn-primary" onclick="" value="Cadastrar" id="btnCadastro">
    <input type="button" class="btn btn-primary" onclick="" value="Alterar" id="btnAlterar">
    <input type="button" class="btn btn-primary" onclick="" value="Remover" id="btnRemover">
    <input type="button" class="btn btn-primary" onclick="" value="Cancelar" id="btnCancelar">
   </form>

   <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>CEP</th>
                <th>Estado</th>
                <th>Cidade</th>
                <th>Bairro</th>
                <th>Logradouro</th>
                <th>Selecionar</th>
            </tr>
        </thead>

        <tbody id="tabela"></tbody>
   </table>
