<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de arquivos</title>
</head>
<body>
    
    <!-- formulario -->
     <form onsubmit="upload(event)">
        <input type="file"  id="arquivo">
        <input type="submit" value="realizar upload">
     </form>

     <p id="mensagem"></p>

     <!-- Script -->
     <script>
        const upload = async () => {
            //evita a atualização da pagina
            event.preventDefault();
            
            //extrair aquirvo enviado
            const arquivo = document.getElementById('arquivo').files[0];

            //obtar o elemento de paragrafo
            const mensagem = document.getElementById('mensagem');

            //estrutura formData
            const formData = new FormData();
            formData.append('arquivo', arquivo);

            //try-catch
            try{
                const requisicao = await fetch('http://localhost:8080',{
                    method:'POST', 
                    body: formData
                });

                const retorno = await requisicao.json();

                mensagem.innerText = retorno.mensagem;
            }catch(erro){
                mensagem.innerText = 'Falha ao realizar o upload';
            }


            //retornar falso (para que ela não atualize)
            return false;
        }
     </script>
</body>
</html>
