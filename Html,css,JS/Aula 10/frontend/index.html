<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Loja de eletronicos">
  <meta name="keywords" content="RTX 8000">
  <meta name="author" content="Kaio Levi Pollhein">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HardTech</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="images\Logo.ico" type="image/x-icon">
</head>

<body>
  <header>
    <img src="images\Logo.png" id="Logo" alt="Logo da HardTech">
    <h1 id="titulo-site">HardTech</h1>

    <nav>
      <a href="#" onclick="mostrarProcessadores(event)">Processadores</a>
      <a href="#" onclick="mostrarPlacasDeVideos(event)">Placas de video</a>
      <a href="#" onclick="mostrarRAM(event)">Memórias RAMs</a>
      <a href="#" onclick="mostrarMonitores(event)">Monitor</a>
      <a href="#" onclick="mostrarTeclados(event)">Teclado</a>
      <a href="#" onclick="mostrarMouses(event)">Mouse</a>
      <a href="#" onclick="mostrarHeadsets(event)">Headset</a>
      <a href="#" onclick="mostrarArmazenamentos(event)">Armazenamento</a>
      <a href="#" onclick="mostrarFontes(event)">Fonte</a>
      <a href="#" onclick="mostrarGabinetes(event)">Gabinete</a>
      <a href="#" onclick="mostrarTudo(event)">Todos os produtos</a>
      <a href="#" onclick="mostrarCadeiraGamer(event)">Cadeira Gamer</a>
      <a href="carrinho.html">🛒</a>
    </nav>

    <form id="form-busca" action="http://localhost:3000/produtos" method="get">
      <input type="text" name="categoria"
        placeholder="Digite a categoria do produto (ex.: Processador, Placa de video)">
      <button type="submit">🔍</button>
    </form>
  </header>

  <div id="resultados"></div>
  <div class="card-container" id="produtos-container"></div>

  <script src="scripts/catalog.js"></script>
  <script src="scripts/search.js"></script>
  <script src="scripts/cart.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('produtos-container');
      container.addEventListener('click', (event) => {
        if (event.target.classList.contains('buy-button')) {
          const produto = JSON.parse(event.target.dataset.produto);
          adicionarAoCarrinho(produto);
        }
      });
      mostrarTudo(new Event('click')); // Simula um clique para carregar todos os produtos
    });
  </script>

</body>

</html>
